<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock,Paper-Scissors Game</title>
  </head>

  <body>
    <script>
      const elements = ["rock", "paper", "scissors"];
      function getComputerChoice() {
        return elements[Math.floor(Math.random() * 3)];
      }

      let playerScore = 0;
      let computerScore = 0;
      let playerSelection = '';
      let computerSelection = '';

      function playRound(playerSelection, computerSelection) {
        computerSelection = getComputerChoice();
        playerSelection = prompt("Rock, paper or scissors?", "").toLowerCase();
        switch (true) {
          case playerSelection === "rock" && computerSelection === "rock":
            return "Draw! Nobody wins";
            break;
          case playerSelection === "paper" && computerSelection === "paper":
            return "Draw! Nobody wins";
            break;
          case playerSelection === "scissors" && computerSelection === "scissors":
            return "Draw! Nobody wins";
            break;
          case playerSelection === "rock" && computerSelection === "paper":
            computerScore++;
            return "You Lose! Paper beats Rock"; 
            break;
          case playerSelection === "rock" && computerSelection === "scissors":
            playerScore++;
            return "You Win! Rock beats Scissors";
            break;
          case playerSelection === "paper" && computerSelection === "rock":
            playerScore++;
            return "You Win! Paper beats Rock"; 
            break;
          case playerSelection === "paper" && computerSelection === "scissors":
            computerScore++;
            return "You Lose! Scissors beats Paper"; 
            break;
          case playerSelection === "scissors" && computerSelection === "rock":
            computerScore++;
            return "You Lose! Rock beats Scissors"; 
            break;
          case playerSelection === "scissors" && computerSelection === "paper":
            playerScore++;
            return "You Win! Scissors beat Paper"; 
            break;
        }
      }

      //console.log(playRound(playerSelection, computerSelection))

      function game() {
        for (let i=0; i < 5; i++) {
        console.log(playRound(playerSelection, computerSelection));
        }
        if (playerScore > computerScore) {
          return `Player wins the game by ${playerScore} against ${computerScore}!`
        } else if (playerScore == computerScore) {
          return 'Draw, nobody wins the game!'
        } else {
          return `Computer wins the game by ${computerScore} against ${playerScore}!`
        }
      }

      console.log(game())
      
    </script>
  </body>
</html>
